services:
  ollama:
    image: ollama/ollama:latest
    container_name: gema-model-server
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Optional: environment:
    #   OLLAMA_KEEP_ALIVE: 24h

volumes:
  ollama-models: